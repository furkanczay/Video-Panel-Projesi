<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS files -->
    <link href="{% static 'manager/css/tabler.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'manager/css/tabler-flags.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'manager/css/tabler-payments.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'manager/css/tabler-vendors.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'manager/css/demo.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'base/webfont/tabler-icons.min.css' %}">
    {% block css_files %}{% endblock %}
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body >
    <script src="{% static 'manager/js/demo-theme.min.js' %}"></script>
    <div class="page">
          <!-- Navbar -->
          {% block header %}{% endblock %}
          {% block navbar %}{% endblock %}

          <div class="page-wrapper">
            {% block base_content %}{% endblock %}
            {% block footer %}{% endblock %}
          </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{% static 'manager/js/tabler.min.js' %}" defer></script>
    <script src="{% static 'manager/js/demo.min.js' %}" defer></script>
    {% block js_files %}{% endblock %}
  </body>
</html>
